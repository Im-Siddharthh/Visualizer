<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="sorting/sorting.css" />
  </head>
  <body>
    <header>
      <h1>Sorting Algorithm Visualizer</h1>
    </header>

    <div class="container">
      <div class="contain1">
        <div class="box_container" id="box_container"></div>
                <div class="user">
          <input
            type="text"
            class="userArray"
            id="arrayBox"
            placeholder="elements seperated by (,) max size 12"
          />
          <button id="createArray">create</button>
        </div>
      </div>

      <div class="contain2">

        <div class="choice">
          <div class="buttons_container">
            <button>
              <p>
                <span style="font-size: 20px">-</span>&nbsp; &nbsp; &nbsp;Array
                Size&nbsp; &nbsp; &nbsp;<span style="font-size: 20px">+</span>
              </p>
              <input
                type="range"
                min="4"
                max="12"
                id="rangeBox"
                class="range"
                step="1"
                value="5"
              />
            </button>
            <button>
              <p>
                <span style="font-size: 20px">+</span>&nbsp; &nbsp;
                &nbsp;Speed&nbsp; &nbsp; &nbsp;<span style="font-size: 20px"
                  >-</span
                >
              </p>
              <input
                type="range"
                min="100"
                max="2000"
                id="speedBox"
                class="Speed"
                value="500"
              />
            </button>
            <button id="randomize_array_btn_box">Generate Array</button>
            <select name="" class="sorting_algos" id="sorting_algos_box">
              <option value="none" selected disabled hidden>Select Algo</option>
              <option value="bubbleBox">Bubble Sort</option>
              <option value="insertionBox">Insertion Sort</option>
              <option value="heapBox">Heap Sort</option>
              <option value="mergeBox">Merge Sort</option>
              <option value="quickBox">Quick Sort</option>
            </select>
            <button id="sort_btn_box">Sort</button>
            <button id="home1" class="button">Home</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container"> 
        
    </div> -->

    <script src="sorting/sorting.js"></script>
  </body>
</html>
