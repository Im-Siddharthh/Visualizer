<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Visualizer</title>
    <link rel="stylesheet" href="prime/prime.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2>Prime Number Visualizer</h2>
    </header>

    <div class="container">
      <div class="home_container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div id="img1" class="swiper-slide">
              <div class="half" id="half1">
                <table class="soe" id="soe"></table>
              </div>

              <div class="half" id="half2">
                <button id="solve_soe" class="button">Visualize</button>
                <button id="clear" class="button">Clear</button>
                <button id="home" class="button">Home</button>

                <h2 class="prime">Prime Numbers from 1 to 100.</h2>
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>  -->
    <script src="prime/prime.js"></script>
  </body>
</html>
